upstream grupi_api {
    server localhost:8000;
}

server {
    listen 80;
    server_name api.grupi.pavops.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.grupi.pavops.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.grupi.pavops.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.grupi.pavops.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/grupi-api-access.log;
    error_log /var/log/nginx/grupi-api-error.log;

    # Client settings
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /var/www/grupi/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (se houver uploads)
    location /media/ {
        alias /var/www/grupi/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Django/Gunicorn
    location / {
        proxy_pass http://grupi_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket support (se necess√°rio no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

