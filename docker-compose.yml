version: '3.8'

services:
  web:
    build: .
    container_name: grupi-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=prod
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=api.grupi.pavops.net,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://grupi.pavops.net,http://localhost:3000}
    volumes:
      - ./data:/app/data
      - ./staticfiles:/app/staticfiles
    labels:
      # Labels para Traefik (se usar)
      - "traefik.enable=true"
      - "traefik.http.routers.grupi-api.rule=Host(`api.grupi.pavops.net`)"
      - "traefik.http.routers.grupi-api.entrypoints=websecure"
      - "traefik.http.routers.grupi-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.grupi-api.loadbalancer.server.port=8000"

networks:
  default:
    name: grupi-network

